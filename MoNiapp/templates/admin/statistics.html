{% extends "admin/base_site.html" %}
{% block content %}
<style>
    .overview-card {
        background: #222;
        border-radius: 10px;
        padding: 24px 32px;
        margin-bottom: 32px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        border: 1px solid #444;
        max-width: 480px;
    }
    .overview-card ul {
        list-style: none;
        padding-left: 0;
    }
    .overview-card li {
        margin: 12px 0;
        font-size: 1.15rem;
        font-weight: 500;
        color: #fafafa;
        display: flex;
        align-items: center;
    }
    .overview-card li b {
        color: #90cdf4;
        min-width: 200px;
        font-weight: 600;
        margin-right: 10px;
    }
    .statistics-controls {
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }
    .statistics-controls label {
        font-size: 1.06rem;
        color: #fafafa;
        margin-right: 4px;
        font-weight: 500;
    }
    .statistics-controls input[type="month"] {
        padding: 5px 8px;
        border-radius: 6px;
        background: #222;
        color: #fafafa;
        border: 1px solid #666;
        font-size: 1.05rem;
        margin-right: 8px;
    }
    h1 {
        color: #fafafa;
        margin-top: 12px;
        margin-bottom: 18px;
        font-weight: 700;
    }
    .button {
        margin-left:16px;
        background:#90cdf4;
        color:#222;
        padding:6px 18px;
        border-radius:6px;
        text-decoration:none;
        font-weight:600;
        border: none;
        cursor: pointer;
        display: inline-block;
    }
    @media (max-width: 600px) {
        .overview-card {
            padding: 12px 6px;
            max-width: 100%;
        }
        .statistics-controls {
            flex-direction: column;
            gap: 6px;
        }
    }
</style>

<h1>System Statistics</h1>
<form method="get" class="statistics-controls" id="statistics-form">
    <label for="monthpicker">Select month:</label>
    <input type="month" id="monthpicker" name="monthyear"
           value="{{ year }}-{{ month|stringformat:'02d' }}"
           onchange="document.getElementById('statistics-form').submit();">
    <a href="{% url 'admin:export_excel' %}?month={{ month }}&year={{ year }}" class="button">Export Excel</a>
</form>
<div class="overview-card" style="margin-top:32px;">
    <ul>
        <li><b>Total users:</b> {{ total_users }}</li>
        <li><b>Total transactions this month:</b> {{ total_transactions }}</li>
    </ul>
</div>
{% endblock %}
